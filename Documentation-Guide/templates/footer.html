<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            font-size: 11pt;
            margin: 0;
            padding: 0;
        }
        .page-number {
            text-align: right;
            width: 100%;
        }
    </style>
    <script>
        function subst() {
            var vars = {};
            var query_strings_from_url = document.location.search.substring(1).split('&');
            for (var query_string in query_strings_from_url) {
                if (query_strings_from_url.hasOwnProperty(query_string)) {
                    var temp_var = query_strings_from_url[query_string].split('=', 2);
                    vars[temp_var[0]] = decodeURI(temp_var[1]);
                }
            }
            var page = parseInt(vars['page']);

            // ============================================
            // CUSTOMIZE PAGE NUMBER OFFSET HERE
            // ============================================
            // Set frontMatterPages to the number of unnumbered pages
            // (Cover + Version History + ToC = 3)
            var frontMatterPages = 3;

            // Hide page numbers on front matter pages
            if (page <= frontMatterPages) {
                document.getElementById('pageNum').style.display = 'none';
            } else {
                // Content pages start numbering from 1
                document.getElementById('pageNum').textContent = (page - frontMatterPages);
            }
        }
    </script>
</head>
<body onload="subst()">
    <div class="page-number">
        <span id="pageNum"></span>
    </div>
</body>
</html>
